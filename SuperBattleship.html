<!DOCTYPE html>
<html>
	<head>
		<title>Battleship</title>
		<meta charset="UTF-8">
		<meta name="Brennan" content="Proudfoots">
		<script src="http://www.cs.unc.edu/Courses/comp426-f16/jquery-3.1.0.js"></script>
		<script src="http://www.cs.unc.edu/Courses/comp426-f16/kmp/SuperBattleship/SBConstants.js"></script>
		<script src="http://www.cs.unc.edu/Courses/comp426-f16/kmp/SuperBattleship/SuperBattleship.js"></script>
		<link rel="icon" href="./Dependencies/battleship.jpg">
		<script src="Player.js"></script>
		<script src="bwproudAI.js"></script>
		<script src="MapBuilder.js"></script>
		<script src="./Dependencies/jQuery-Impromptu-master/src/jquery-impromptu.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" text="text/css" href="./Dependencies/jQuery-Impromptu-master/src/themes/base.css">
		<link rel="stylesheet" text="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./battleship.css">
	</head>
	


	<body>
		<div id="header" class="jumbotron">
			<h1>SuperBattleship</h1>
		</div>	

		<div class="container-fluid text-center">
 			<div class="row content">
				<div id="map" class="col-sm-8">
					<table id="grid" >
					</table>
					<div id="gset">
						<button type="button" id = "settings" class="settings">Change Game Settings</button>
						<button type="button" id = "reset" class="settings">Reset</button><br>
						<button type="button" id = "info" class="settings">How To Play</button>
					</div>
				</div>	
				<div id="ships" class="col-sm-2 sidenav">
					Select Active Ship:
					<button type="button" id = "Destroyer" class="btn btn-primary ship">Destroyer</button><br>
					<button type="button" id = "Submarine" class="btn btn-primary ship">Submarine</button><br>
					<button type="button" id = "Cruiser" class="btn btn-primary ship">Cruiser</button><br>
					<button type="button" id = "Battleship" class="btn btn-primary ship">Battleship</button><br>
					<button type="button" id = "Carrier" class="btn btn-primary ship">Carrier</button><br>
				</div>	
				<div id = "buttons" class="col-sm-1 sidenav">
					Moves:
					<br>
					<button type="button" id = "forward" class="button">Move Ship Forward</button>
					<br>
					<button type="button" id = "backward" class="button">Move Ship Backward</button>
					<br>
					<button type="button" id = "CW" class="button">Rotate Ship CW</button>
					<br>
					<button type="button" id = "CCW" class="button">Rotate Ship CCW</button>
					<br>
				</div>
			</div>
		</div>
	</body>
</html>
